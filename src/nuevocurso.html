  <script src="js/recargaform.js"></script>


</head>
<body>
  <div class="header-background">
    <a href="index.html" class="logo-link">
      <img src="img/CTA_MARCA_FORMACION_posit.gif" alt="Logo" class="logo" />
    </a>
    <h1>
        <a href="index.html" class="header-link">
            FORMATE CON LA CLÍNICA<br> CTA
        </a>
    </h1>
  </div>
  
  <div class="grid-wrapper">
    <div class="grid-container">
      <div class="grid-item">
        <a href="https://www.clinicacta.com/" target="_blank" rel="noopener noreferrer" class="grid-button">
          CLINICA<br>CTA
        </a>
      </div>
      <div class="grid-item">
        <a href="curso.html" class="grid-button">PROGRAMAS GRATUITOS</a>
      </div>
      <div class="grid-item">
        <a href="curso.html" class="grid-button">PROGRAMAS PROFESIONALES</a>
      </div>
      <div class="grid-item">
        <a href="iniciarsesion.html" class="grid-button" id="btn-login">INICIAR SESIÓN</a>
      </div>

    </div>

    <div class="linea"></div>
  </div>
  <div class="popular-programs">NUEVO CURSO</div>

  <!-- Formulario de inicio de sesión -->
    <form id="curso_form" action="DB/php/nuevocurso.php" method="POST" enctype="multipart/form-data">
  <div class="form-grid">

    <!-- Columna izquierda -->
    <div class="form-left">
      <section>
        <label for="titulo">Título del curso:</label><br>
        <input type="text" name="titulo" placeholder="Título del curso" required>
      </section>
      <section>
        <label for="descripcion">Descripción del curso:</label><br>
        <textarea name="descripcion" placeholder="Descripción del curso" required></textarea>
      </section>
      <section>
        <label for="accesibilidad">Accesibilidad del curso:</label><br>
        <select id="accesibilidad" name="accesibilidad">
          <option value="publico">Público</option>
          <option value="formacion">Formación</option>
          <option value="privado">Privado</option>
        </select>
      </section>
      <section>
        <label for="keywords">Palabras clave:</label><br>
        <input type="text" name="keywords" placeholder="Palabras clave" required>
      </section>
    </div>

    <!-- Columna derecha -->
    <div class="form-right">
      <section>
        <label for="imagen">Imagen del curso:</label><br>
        <div class="preview-box">
          <img id="preview-img" src="" alt="Vista previa"/>
        </div>
        <input type="file" id="imagen" name="imagen" accept="image/*" required>
      </section>
    </div>
  </div>

  <div class="form-submit">
    <button type="submit">Crear</button>
  </div>
</form>

  <script src="js/nuevocurso.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
